# 优化的Nginx配置文件 - AI技术平台前端
# 解决重定向循环问题

# 主服务器配置
server {
    # 监听端口
    listen 80;
    listen [::]:80;
    
    # 服务器名称（根据实际情况修改）
    server_name xiaoyi-agent-fronted-182025-6-1375474591.sh.run.tcloudbase.com;
    
    # 网站根目录（构建后的dist目录）
    root /usr/share/nginx/html;
    index index.html;
    
    # 启用gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 安全头设置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # 静态资源缓存 - 优先级最高
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        try_files $uri =404;
    }
    
    # API代理配置 - 代理到后端服务器
    location /api/ {
        # 代理到后端服务器（保持/api前缀）
        proxy_pass https://xiaoyi-agent-backend-182025-6-1375474591.sh.run.tcloudbase.com/api/;
        
        # 代理设置
        proxy_set_header Host xiaoyi-agent-backend-182025-6-1375474591.sh.run.tcloudbase.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # 错误处理
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # SSE (Server-Sent Events) 支持
    location /api/stream/ {
        # 代理到后端服务器（保持/api前缀）
        proxy_pass https://xiaoyi-agent-backend-182025-6-1375474591.sh.run.tcloudbase.com/api/stream/;
        
        # SSE特定设置
        proxy_set_header Connection '';
        proxy_http_version 1.1;
        proxy_set_header Host xiaoyi-agent-backend-182025-6-1375474591.sh.run.tcloudbase.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 禁用缓冲，确保实时传输
        proxy_buffering off;
        proxy_cache off;
        
        # 超时设置（SSE需要更长的超时）
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 健康检查端点
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 处理favicon.ico请求 - 避免重定向循环
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        try_files /favicon.ico =404;
    }
    
    # 处理robots.txt请求
    location = /robots.txt {
        log_not_found off;
        access_log off;
        try_files /robots.txt =404;
    }
    
    # 处理sitemap.xml请求
    location = /sitemap.xml {
        log_not_found off;
        access_log off;
        try_files /sitemap.xml =404;
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Vue Router 历史模式支持 - 放在最后，作为fallback
    location / {
        # 首先尝试文件，然后尝试目录，最后回退到index.html
        try_files $uri $uri/ /index.html;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
    }
    
    # 错误页面处理
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    # 50x错误页面
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
